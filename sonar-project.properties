sonar.projectKey=thewebworkshop-ch_the-grey-room
sonar.organization=thewebworkshop-ch

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=the-grey-room
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclude test files, config files, and generated code from coverage
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  vitest.config.ts,\
  vitest.config.js,\
  vitest.setup.ts,\
  vitest.setup.js,\
  next.config.ts,\
  next.config.js,\
  next.config.mjs,\
  tailwind.config.ts,\
  tailwind.config.js,\
  postcss.config.mjs,\
  postcss.config.js,\
  commitlint.config.mjs,\
  commitlint.config.js,\
  eslint.config.mjs,\
  eslint.config.js,\
  .eslintrc.js,\
  prettier.config.js,\
  **/*.d.ts,\
  **/public/**,\
  **/.next/**,\
  **/out/**,\
  **/dist/**,\
  **/build/**
