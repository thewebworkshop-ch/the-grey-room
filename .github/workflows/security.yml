name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 4am UTC (6am Europe/Zurich)
    - cron: "0 4 * * 1"

concurrency:
  group: security-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  trivy-vuln:
    name: Trivy - Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Trivy vulnerability scanning on repository
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "vuln"
          format: "sarif"
          output: "trivy-vuln-repo-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          limit-severities-for-sarif: true
          ignore-unfixed: true
          exit-code: "1"

      - name: Upload Trivy scan results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: "trivy-vuln-repo-results.sarif"
          category: "trivy-vuln-repo"

  trivy-license:
    name: Trivy - License Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Trivy license scanning on repository
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          scan-type: "fs"
          scan-ref: "."
          scanners: "license"
          format: "sarif"
          output: "trivy-license-repo-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          limit-severities-for-sarif: true
          exit-code: "1"

      - name: Upload Trivy scan results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: "trivy-license-repo-results.sarif"
          category: "trivy-license-repo"

  trivy-config:
    name: Trivy - Config Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Trivy misconfiguration scanning
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          scan-type: "config"
          scan-ref: "."
          scanners: "misconfig"
          format: "sarif"
          output: "trivy-config-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          limit-severities-for-sarif: true
          exit-code: "1"

      - name: Upload Trivy scan results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: "trivy-config-results.sarif"
          category: "trivy-config"

  trivy-docker-benchmark:
    name: Trivy - CIS Docker Benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: app:scan
          cache-from: type=gha,scope=docker-build
          cache-to: type=gha,mode=max,scope=docker-build

      - name: Run CIS Docker Benchmark
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          image-ref: "app:scan"
          scan-type: "image"
          scanners: "misconfig"
          format: "json"
          output: "trivy-cis-results.json"
          exit-code: "0"
          trivy-config: ""
        env:
          TRIVY_COMPLIANCE: docker-cis-1.6.0

      - name: Check for CIS failures (ignore manual checks)
        if: always()
        run: |
          if [ ! -f trivy-cis-results.json ]; then
            echo "❌ CIS results file not found"
            exit 1
          fi
          CONTROL_COUNT=$(jq '.SummaryControls | length' trivy-cis-results.json 2>/dev/null || echo "0")
          if [ "$CONTROL_COUNT" -eq 0 ]; then
            echo "❌ Unexpected JSON structure - SummaryControls missing or empty"
            exit 1
          fi
          FAIL_COUNT=$(jq '[.SummaryControls[] | select(has("TotalFail") and .TotalFail > 0)] | length' trivy-cis-results.json)
          echo "CIS checks with failures: $FAIL_COUNT (out of $CONTROL_COUNT controls)"
          if [ "$FAIL_COUNT" -gt 0 ]; then
            echo "❌ CIS Docker Benchmark has $FAIL_COUNT failing checks"
            jq '.SummaryControls[] | select(has("TotalFail") and .TotalFail > 0) | {ID, Name, Severity, TotalFail}' trivy-cis-results.json
            exit 1
          fi
          echo "✅ All automated CIS Docker checks passed (manual checks skipped)"

  semgrep:
    name: Semgrep - SAST & SCA
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    container:
      image: semgrep/semgrep:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Semgrep
        run: |
          semgrep ci \
            --sarif-output=semgrep-results.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: semgrep-results.sarif
          category: "semgrep"
