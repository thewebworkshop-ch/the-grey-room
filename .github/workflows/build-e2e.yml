name: Build & E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: build-e2e-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-e2e:
    name: Docker Build & E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: the-grey-room:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for healthcheck
        run: docker compose -f docker-compose.test.yml up -d --wait

      - name: Install Playwright browsers
        run: npx --ignore-scripts playwright install --with-deps

      - name: Run E2E tests against container
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: playwright-report/

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down || true
